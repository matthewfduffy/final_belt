<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="{% static '../static/styles.css' %}" />
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-light bg-faded">
        <span class="navbar-text">
          {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
            </ul>
          {% endif %}
        </span>
        <div class="navlinks" style="float:right">
          <a href="{% url 'main:main'%}">Home |</a>
          <a href="{% url 'main:logout'%}">Logout</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <h2>{{ user.name }}'s Profile</h2><hr />
          <h4>Name: {{ user.name }}</h4>
          <h4>Email Address: {{ user.email }}</h4>
        </div>
      </div>
  </body>
  </html>
