<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="{% static '../static/styles.css' %}" />
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>

      {% if messages %}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <div class="alert alert-danger">
          <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
          {% endfor %}
          </ul>
        </div>
        </div>
        </div>
        </div>
      {% endif %}

    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <div id="register">
            <h1>Register:</h1>
            <hr />
            <form action="{% url 'login:register'%}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">Name: </label>
                <input type="text" class="form-control" name="first_name"><br />
              </div>
              <div class="form-group">
                <label for="username">Alias: </label>
                <input type="text" class="form-control" name="username"><br />
              </div>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" name="email"><br />
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password"><br />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm PW: </label>
                <input type="password" class="form-control" name="confirm_password"><br />
              </div>
              <input type="submit" value="Register">
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h1>Log in:</h1>
            <hr />
            <form action="{% url 'login:login'%}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" name="email"><br />
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password"><br />
              </div>
              <input type="submit" value="Log in">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
